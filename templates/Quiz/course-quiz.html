{% extends 'accounts/base.html' %}
{% block content %}



<div class="container">

    <!-- <h4>Welcome {{ user }}</h4> -->
    {% for q in question %}

    <h5>{{q.id}}. {{ q.text }}</h5>
    
    <form action="" method='POST'>
        {% csrf_token %}
    <ul class="list-unstyled">
        {% for option in options.question_set.all %}
        <li><input type="radio" name="{{ question.id }}" value="{{ option }}">{{ option }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
    <button type="submit" class="btn btn-md btn-outline-info">Save</button>
</form>
</div>



{% endblock %}
