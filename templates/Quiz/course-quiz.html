{% extends 'accounts/base.html' %}
{% block content %}

<div class="container">
    Welcome {{ user }}

    <h4>{{ question }}</h4>
    <br>
    <ul class="list-unstyled">
        {% for option in options %}
        <li><input type="radio" name="{{ question.id }}" value="{{ option }}">{{ option }}</li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
