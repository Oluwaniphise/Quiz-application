{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Home | Register{% endblock %}

{% block content %}

<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      box-shadow: 2px 4px 5px #fff;
    }
  </style>
</head>


<div class="container">
  <div class="col-md-6">
    <h5 class="text-center">Welcome! Fill in the form to register.</h5>

    <form action="{% url 'register'  %}" method='POST'>
      {% csrf_token %}
      {{form|crispy}}

      <button class="btn btn-md btn-success" type="submit">Register</button>
      <div class="text-center">
        <small class="text-muted">Already registered?
          <a href="{% url 'login' %}" class="ml-2">Sign in</a>
        </small>
      </div>
    </form>
  </div>
</div>




{% endblock %}
