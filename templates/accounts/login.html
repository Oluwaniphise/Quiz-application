{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}


{% block content %}

<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      box-shadow: 2px 4px 5px rgba(255, 255, 255, 0.747);
    }
  </style>
</head>


<div class="container">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <form action="{% url 'login'  %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password1" placeholder="Enter Password">
          </div>
          <button class="btn btn-md btn-success" type="submit">Log in</button>
          <div class="text-center">
            <small class="text-muted">Not registered?
              <a href="{% url 'register' %}" class="ml-2">Sign up</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
